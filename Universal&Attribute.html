<html>
<head>
<title>Universal_Attribute</title>
<style>
    *{
        background-color:bisque;
        text-align: center;
    }
    strong,u{
        color:blue;
        background-color: aqua;
    }
    em{
        color:chartreuse;
        background-color: black;
    }
    
    #sample{
        color:black;
        background-color:yellow;
        text-align: center;
    }   
    .heading1{
        background-color:cadetblue;
    }
    li:nth-child(even){
        color:red;
    }
    li:nth-child(odd){
        color:brown;
    }
</style>
</head>
<body>
<h1 class="heading1">JAYANTH</h1>
<hr>
<p style="color:brown;background-color: beige;">Never loose your smile always keep smiling</p><br>
<strong>Just</strong>
<u>Keep</u>
<em><q id="sample">Smiling</q> </em>
<p></p>
<h2 class="heading1">Favourite Movies</h2>
<ul type="none">
    <li>Aarya</li>
    <li>Sitare Zameen par</li>
    <li>Racegurram</li>
    <li>Aavesham</li>
    <li>Satyam Sundaram</li>
</ul>
</body>
</html>
