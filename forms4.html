<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form>
        <label>First Name: </label>
        <input type="text" placeholder="Enter First Name"><br>
        <label>Last Name: </label>
        <input type="text" placeholder="Enter Last Name"><br>
        <label>Email: </label>
        <input type="email" placeholder="Enter Email Address"><br>
        <label>Password: </label>
        <input type="password"><br>
        <label>Gender:</label><br>
        Male<input type="radio" name="jai"><br>
        Female<input type="radio" name="jai"><br>
        Other<input type="radio" name="jai"><br>
        <label>Age: </label>
        <input type="number" min="1" max="10" ><br>
        <label>Preferences: </label><br>
        Acrylic Painting<input type="checkbox"><br>
        Oil Painting<input type="checkbox"><br>
        Water Color Painting<input type="checkbox"><br>
        <label>Select Occupation</label>
        <select>
            <option>Student</option>
            <option>Teacher</option>
            <option>Farmer</option>
        </select><br>
        <label>Bio</label>
        <textarea placeholder="Share few lines about yourself......" rows="5" cols="25"></textarea><br>
        <button>RESET</button>
        <button>SUBMIT</button>
    </form>
</body>
</html>
